        <script>
            function remove(element) {
                element.parentNode.removeChild(element);
            }function addBefore(element) {
                const parent = element.parentNode;

                let newDiv = document.createElement("div");
                newDiv.classList.add("item");
                newDiv.innerHTML = novyElement();

                parent.insertBefore(newDiv, element);
            }
            function novyElement(event) {
                console.log("Hello world");
                let el = document.getElementById("test");
    
                let div = document.createElement("div");
                div.classList.add("item");
                let vystup = document.getElementById("vstup").value;
                if(vystup == "")vystup = "UNDEFINED!";
                div.innerHTML= vystup;
                document.getElementById("vstup").value = "";
    
                let divClose = document.createElement("div");
                divClose.innerHTML = "❌";
                divClose.addEventListener("click", (event) => {
                    remove(div);
                });
                div.appendChild(divClose);

                let divAdd = document.createElement("div");
                divAdd.innerHTML = "➕";
                divAdd.addEventListener("click", (event) => {
                    addBefore(div);
                });
                div.appendChild(divAdd);
                

                el.appendChild(div);
            }
    
            let tlacitko=document.getElementById("tlacitko");
            tlacitko.addEventListener("click", novyElement)
